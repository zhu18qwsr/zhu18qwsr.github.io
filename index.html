<!DOCTYPE html>
<html lang="en">
<title>创世之梦我的世界网页版服务器</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('Minecraft.jpg');
      background-size: cover;
    }
    #launcher-container {
      background-color: rgba(0, 255, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #launcher-title {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    #launch-button {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    #launcher-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #launcher-image {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="launcher-container">
    <div id="launcher-content">
      <p>你好同学!这是创世之梦服务器</p>
      <p>创世之梦我的世界网页服务器</p>
      <p>版本1.5.2</p>
      <p>由zhu18qwsr开发</p>
    </div>
    <a id="launch-button" href="web.html">启动</a>
  </div>
</body>
</html>
